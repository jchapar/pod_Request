<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="dist/css/main.css" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <!-- BG -->
    <div class="bg-image-container"></div>
    <!-- Dots Img -->
    <div class="dots-image-container">
      <img src="dist/assets/desktop/bg-pattern-dots.svg" alt="Dots Image" />
    </div>
    <!-- Logo -->
    <div class="logo-container">
      <img src="dist/assets/desktop/logo.svg" alt="Website Logo" class="logo" />
    </div>
    <!-- Main content -->
    <div class="main-content">
      <div class="page-title">
        <h1 class="title fw-light">
          <span class="text-primary">Publish your podcasts</span> everywhere.
        </h1>
      </div>
      <div class="page-text text-main fw-light">
        <p>
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
      </div>
      <div class="media-container">
        <img src="dist/assets/desktop/spotify.svg" alt="Spotify Logo" />
        <img
          src="dist/assets/desktop/apple-podcast.svg"
          alt="Apple Podcast Logo"
        />
        <img
          src="dist/assets/desktop/google-podcasts.svg"
          alt="Google Podcast Logo"
        />
        <img
          src="dist/assets/desktop/pocket-casts.svg"
          alt="Pocket Casts Logo"
        />
      </div>
      <div class="email-container">
        <form id="form">
          <input
            type="text"
            placeholder="Email Address"
            class="bg-blue-dark"
            id="email"
          />
          <small class="fw-bold" id="error-message"
            >Oops! Please check your email</small
          >
          <button type="submit" class="bg-primary fw-bold" id="submit-btn">
            Request Access
          </button>
        </form>
      </div>
    </div>

    <!-- JS -->
    <script src="dist/js/app.js"></script>
  </body>
</html>
